<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Item</title>
    <link 
        rel="stylesheet"
        type="text/css"
        media="screen"
        href="./static/addstyle.css"
    >
    <div class="back">
        <button>回主頁</button>
    </div>
    <h1>Add Items</h1>
</head>
<body>
    <div class="main">
        <form method='post' action="/get">
            <div class="container">
                <div>
                    <label for="expiredate">Expired Date: </label>
                    <input type="date" id="expiredate" value="2020-10-09" name="expdate">
                </div>
                <div class="name">
                    <div class="keyname">
                        <label for="itemename">請輸入物品名稱：</label>
                        <input type="text" id="itemname" placeholder=" 要放什麼呢？" class="inputitem" name="name">
                    </div>
                    <div class="selectlist">
                        <form method='post' action="/com">
                            <div>
                                <label for="usually">加入常用：</label>
                                <input type="text" id="usually" placeholder=" 輸入加入名稱(enter)" class="additem" name="com">
                            </div>
                        </form>
                        <p>從「常用」選擇：</p>
                        <ul class="itemlist">
                        </ul>

                    </div>
                </div>
                <div class="finish__button">
                    <input type="submit" value="完成">
                </div>
            </div>
        </form>

    </div>
    
    <script src="./static/add.js" type="text/javascript"></script>
</body>
</html>
